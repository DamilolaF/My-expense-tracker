<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="Favicon_Image_Location"/>
    <link rel="stylesheet" href="main.css" />
    <title>DAMMY'S EXPENSE TRACKER</title>
</head>
<body>
    
    <h1>My Expense Tracker</h1>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">N0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">+N0.00</p>
                
            </div>
            <div>
                <h4>Expenses</h4>
                <p id="money-minus" class="money-minus">-N0.00</p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">
          Cash <span>-N400</span><button class="delete-btn">x</button>
        </li>-->
        </ul>
        <h3>New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder='Enter Item...' />
            </div>
            <div class="form-control">
                <label for="amount
                "> Amount<br/>
                (negative - expense, positive - income)
            </label>
            </div>
            <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>
     <script src="script.js"></script>
    </body>
</html>
